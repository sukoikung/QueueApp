<div class="kt-widget__top">
	<div class="kt-widget__pic kt-widget__pic--danger kt-font-danger kt-font-boldest kt-font-light kt-hidden">
		{personpic}</div>
	<div class="kt-widget__content">
		<div class="kt-widget__head">
			<div class="col-md-12 sdbox-col">
				<div class=" pull-left">{calling-list-menu} {inservice-list-menu} {emr-completed-list-menu}</div>
				<div class=" pull-left">{service-point-config}</div>
			</div>
			<div class="col-md-8 sdbox-col">
				<div class=" pull-left" style="width:11vw;margin-top:10px;">
					<input type="text" name="person_hn" class="form-control"
						placeholder="ค้นหาด้วย HN , Scan barcode...">
				</div>
				<div class=" pull-left" style="width:32vw;margin-top:10px;margin-left:5px;">{person-select}</div>
			</div>
			<div class="col-md-4 sdbox-col">
				<div class="kt-widget__action">
					<!--<button class="btn btn-label-success box-person ezform-main-open btn_open_visit " data-modal="modal-ezform-main" data-url="" title="Update">Open Visit</button> -->&nbsp;
					<div class="pull-left">{open-visit}</div>
					<div class="pull-right ">{btn_next_queue}</div>
				</div>
			</div>
		</div>
		<div class="kt-widget__info">
			<div class="kt-widget__desc">
				<div class="col-md-12 sdbox-col"
					style="border-top:1px dashed rgba(91, 192, 222, .2);width:100%;margin-top:5px;">{visit-box}
					{right-box}</div>
			</div>
		</div>
	</div>
</div>
